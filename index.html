<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0, 3);
        padding: 30px;
        max-width: 500px;
        width: 100%
    }
    h1 {
        text-align: center;
        color: #667eea;
        margin-bottom: 25px;
        font-size: 28px;
    }
    .input-section {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
    }
    #todoInput {
        flex: 1;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
        transition: border-color 0.3s;
    }
    #todoInput:focus {
        border-color: #667eea;
    }
    #addBtn {
        padding: 12px 15px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: backgroud 0.3s;
    }
    #addBtn:hover {
        background: #5568d3;
    }
    #searchInput{
        width: 100%;
        padding: 10px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 20px;
        outline: none;
    }
    #searchInput{
        border-color: #667eea;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    .todoitem {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        margin-bottom: 10px;
        transition: all 0.3s;
    }
    .todo-item:hover{
        background: #e9ecef;
        transform: translateX(5px);
    }
    .todo-item.completed .todo-text{
        text-decoration: line-through;
        color: #999;
    }
    .todo-text{
        flex: 1;
        font-size: 15px;
        color: #333;
    }
    .btn-group{
        display: flex;
        gap: 8px;
    }
    .btn {
        padding: 6px 12px;
        border: none;
        border-radius: 5px;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 500;
    }
    .btn-done{
        background: #10b981;
        color: white;
    }
    .btn-done:hover{
        background: #059669;
    }
    .btn-delete {
        background: #ef4444;
        color: white;
    }
    .btn-delete:hover{
        background: #dc2626;
    }
    .empty-state{
        text-align: center;
        color: #999;
        padding: 40px 20px;
        font-size: 15px;
    }
    .stats {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        text-align: center;
        color: #666;
        font-size: 14px;
    }
    </style>

</head>
<body>
    <div class="container">
        <h1> To-Do List</h1>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Tambahkan tugas baru...">
            <button id="addBtn">Tambah</button>
        </div>
        <input type="text" id="searchInput" placeholder="Cari tugas">
        <ul id="todoList"></ul>
        <div class="stats">
            <span id="statsText">Belum ada tugas</span>
        </div>
    </div>
    <script>
        let todos = [];
        let todoIdCounter = 0;
        function loadFromStorage() {
            const saved = localstorage.getItem('todos');
            if (saved) {
                const parsed = JSON.parse(saved);
                todos = parsed.todos;
                todoIdCounter = parsed.counter
            }
        }
        function saveTotorage (){
            localStorage.setItem ('todos', JSON.stringify({
                todos: todos,
                counter: todoIdCounter
            }));
        }
        function renderTodos (){
            const todoList = document.getElementById('todoList');
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            todoList.innerHTML='';
            const filteredTodos = todos.filter(todo =>
                todo.text.toLowerCase().includes(searchValue)
            );
            if (filteredTodos.length === 0){
                todoList.innerHTML = '<div class="empty-state">Tidak ada tugas ditemukan</div>';
                updateStats();
                return;
            }
            filteredTodos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item {todo.completed ? 'completed' : ''}`;
                li.innerHTML =`
                <span class="todo-text"> {escapeHTML(todo.text)}</span>
                <div class="btn-group">
                    <button class="btn btn-done" onclick="toggleComplete({todo.id})">
                        {todo.completed ? 'batal': 'selesai'}
                    </button>
                    <button class="btn btn-delete" onclick="deleteTodo({todo.id})">
                        hapus
                    </button>
                </div>
                ;`
                todoList.appendChild(li);
                    
            });
            updateStats();
            }
            function addTodo(){
                const input = document.getElementById('todoInput');
                const text = input.value.trim();
                return;
            }
            todo.push({
                id: todoIdCounter++,
                text: text,
                completed: false
            });
            input.value='';
            saveTotorage();
            renderTodos();
            
            function toggleComplete(id){
                const todo = todos.find (t => t.id !== id);
                if (todo){
                    todo.completed = !todo.completed;
                    saveTotorage();
                    renderTodos();
                }
             function updateStats(){
                const statsText = document.getElementById('statsText');
                const total = todos.length;
                const completed = todos.filter(t => t.completed).length;
                const pending = total - completed;

                 if (total === 0) {
                    statsText.textContent ='Belum ada tugas';
                 } else {
                     statsText.textContent = `Total: {total} tugas| selesai: {completed}| Tersisa:{pending`};
                    }
            function escapeHTML(text){
                const div = document.createHTML('div');
                div.textContent = text;
                return div.innerHTML;
            }
            document.getElementById('addBtn').addEventListener('click',addTodo);
            document.getElementById('todoInput').addEventListener('keypres', (e) => {
                if (e.key === 'Enter'){
                    addTodo();
                }
            });
            document.getElementById('searchInput').addEventListener ('input', renderTodos);
            
            loadFromStorage();
            renderTodos();
                
            }

            </script>
</body>
</html>
